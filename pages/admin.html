                    <div class="mb-3">

                    </div>
                    <div class="mb-3">
                      <label for="gameGenre" class="form-label"><span class="asterisk">* </span>Genre</label>

                        <select name="field1" id="selectGenre" multiple onchange="setGenero(Array.from(this.selectedOptions).map(x=>x.value??x.text))" multiselect-hide-x="true" required>                          
                          <option value="Action">Action</option>
                          <option value="Adventure">Adventure</option>
                          <option value="Casual">Casual</option>
                          <option value="Fighting">Fighting</option>
                          <option value="FPS">FPS</option>
                          <option value="Indie">Indie</option>
                          <option value="Massively Multiplayer">Massively Multiplayer</option>
                          <option value="RPG">RPG</option>
                          <option value="Simulation">Simulation</option>
                          <option value="Shooter">Shooter</option>
                          <option value="Sports">Sports</option>
                          <option value="Strategy">Strategy</option>
                        </select>
                    </div>
                    <div class="mb-3">
                      <label for="gameDescription" class="form-label">Description</label>
                      <input type="text" id="gameDescription" class="form-control"></input>
                    </div>
                    <div class="mb-3">
                      <label for="gameDeveloper" class="form-label">Developer</label>
                      <input type="text" class="form-control" id="gameDeveloper">
                    </div>
                    <div class="mb-3">
                      <label for="gameReleaseDate" class="form-label"><span class="asterisk">* </span>Release Date</label>
                      <input type="date" class="form-control" id="gameReleaseDate" required>
                    </div>
                    <div class="mb-3">
                      <label for="gamePrice" class="form-label">Price</label>
                      <input type="number" step="0.01" placeholder="$" class="form-control" id="gamePrice">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="published">
                      <label class="form-check-label text-white" for="exampleCheck1">Published</label>
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="featured">
                      <label class="form-check-label text-white" for="exampleCheck2">Featured game</label>

                    <div class="mb-3">

                      <input type="text" class="form-control" id="gameLinkIcon">
                    </div>
