<style>
  #popup {
    border: 1px solid gray;
    border-radius: 5px 5px 5px 5px;
    float: left;
    margin: auto;
    width: 95vw;
    position: absolute;
    /* top: 200px; */
    z-index: 9999;
  }

  #popup img {
    width: 100%;
  }
</style>
<script type="text/javascript">
  $(document).ready(function () {
    $(".popup-open").click(function (e) {
      $("#popup:visible").hide(); //hide popup if it is open
      e.preventDefault(); // don't follow link
      $("#image-placeholder").attr("src", $(this).attr("https://cdn.akamai.steamstatic.com/steam/apps/952060/ss_77eda710487b89293f109cf7dcf96b4ffab0d1a1.1920x1080.jpg?t=1644282235")); // replace image src with href from the link that was clicked
      $("#popup").fadeIn("fast"); //show popup
    });
    $("#popup-close").click(function (e) {
      e.preventDefault();
      $("#popup").fadeOut("fast");
    });
  });
</script>
