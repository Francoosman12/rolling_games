<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/404.css">
  <link rel="stylesheet" href="/css/nav.css" />
  <title>Error 404</title>
</head>

<body>
  <header>
    <!-- Navbar -->

    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img class="foto-navbar"
            src="/assets/img/rolling games 2 (1) (online-video-cutter.com).gif" alt=""></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link botones active" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link botones active" data-bs-toggle="modal" data-bs-target="#exampleModal"
                href="#">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link botones active" href="#">Registro</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <div class="container d-flex align-items-center justify-content-center">
    <div class="row text-center">
      <div class="col-12 text-danger mt-2">
        <h1 class="fw-bold">ERROR 404</h1>
      </div>
      <div class="col-12 mt-2"><img src="/assets/error404.png" alt="Error"></div>
      <div class="col-12 mt-2">
        <h2>Sorry, this page not found!</h2>
      </div>
      <div class="col-12 mt-2">
        <button type="button" class="btn btn-danger">Volver</button>
      </div>
    </div>
  </div>
  <footer>

  </footer>

  <!-- Modal Login -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-light">
          <h5 class="modal-title" id="exampleModalLabel">Iniciar sesion</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body bg-light">
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Correo</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
              <a href="#">¿No recuerdas tu contraseña?</a>
            </div>
            <button type="submit" class="btn btn-danger text-white">Ingresar</button>
          </form>
        </div>
        <div class="modal-footer bg-light">
          <button type="button" class="btn btn-dark text-white" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
