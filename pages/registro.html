    <!-- REGISTRO -->
    <div class="container-title">
        <div class="row">
            <div class="col">
                <h1 class="title">Registrarse</h1>
            </div>
        </div>
    </div>

    <div class="container-registro d-flex">
        <div class="form-registro">
            <div class="row">
                <div class="col-md-12 col-lg-9 ">
                    <form id="formRegistro">
                        <div class="mb-3">
                            <label for="textName" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="textName" placeholder="Ingrese su nombre"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="textSurname" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="textSurname" placeholder="Ingrese su apellido"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" placeholder="usuario@gmail.com" required id="email"
                                aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text text-white">We'll never share your email with
                                anyone else.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password"
                                placeholder="Ingrese la contraseña" required>
                        </div>
                        <div class="mb-3">
                            <label for="password2" class="form-label">Repetir Password</label>
                            <input type="password" class="form-control" id="password2"
                                placeholder="Repita la contraseña" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                            <label class="form-check-label text-white" for="exampleCheck1">Acepta los términos y
                                condiciones.</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="gif-registro">
            <div class="row">
                <div class="col-md-6 col-lg-6">
                    <img src="https://img.itch.zone/aW1nLzIxMTExODMuZ2lm/original/hihbxp.gif" class="gif" alt="">
                </div>
            </div>
        </div>
    </div>

    <!-- FIN DE REGISTRO -->
    <!-- FIN CATEGORIAS -->
    <!-- MODAL DE LOGIN -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
        id="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-dark">
                    <h5 class="modal-title text-white" id="exampleModalLabel">Iniciar sesion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body bg-dark">
                    <form id="form-login">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Correo</label>
                            <input type="email" class="form-control" id="emailLogin" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="passLogin">
                            <a href="#">¿No recuerdas tu contraseña?</a>
                        </div>
                        <button type="submit" class="btn btn-danger text-white"
                            data-bs-dismiss="modal">Ingresar</button>
                    </form>
                </div>
                <div class="modal-footer bg-dark">
                    <button type="button" class="btn btn-dark text-white" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
