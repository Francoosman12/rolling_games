<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">

  <!-- Bootstrap CSS -->

  <title>Administration - RollinGames</title>

  <link href="../css/admin.css" rel="stylesheet">
</head>

<body>

  <header>
            <!-- Navbar -->

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
      <div class="container-fluid">
          <a class="navbar-brand" href="#"><img class="foto-navbar"
                  src="./assets/img/rolling games 2 (1) (online-video-cutter.com).gif" alt=""></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav" id="listaMenu">
                  <li class="nav-item">
                      <a class="nav-link botones active" href="./index.html">Inicio</a>
                  </li>
                  <li class="nav-item" id="loginNav">
                      <a class="nav-link botones active" data-bs-toggle="modal" data-bs-target="#loginModal"
                          href="#">Login</a>
                  </li>
                  <li class="nav-item" id="regNav">
                      <a class="nav-link botones active" data-bs-toggle="modal" data-bs-target=""
                          href="./pages/registro.html">Registro</a>
                  </li>
              </ul>
          </div>
      </div>
  </nav>

  <!-- FIN DE NAVBAR -->
  </header>

  <div class="container">
    <div class="d-flex bd-highlight mb-3">
      <div class="me-auto p-2 bd-highlight">
        <h2>Administration
      </div>
      <div class="p-2 bd-highlight">
        <button type="button" class="btn btn-secondary" onclick="showUserCreateBox()" data-bs-toggle="modal"
          data-bs-target="#formCreate">Create</button>
      </div>
    </div>

    <div class="modal fade" id="formCreate" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-dark">
            <h5 class="modal-title text-white" id="exampleModalLabel">Create Games</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body bg-dark">
            <form>
              <form>
                <div class="mb-3">
                  <label for="gameTitle" class="form-label">Title</label>
                  <input type="text" class="form-control" id="gameTitle">
                </div>
                <div class="mb-3">
                  <label for="gameGenre" class="form-label">Genre</label>
                  <select name="" id="gameGenre" class="form-control">
                    <option value="1">Action</option>
                    <option value="2">Adventure</option>
                    <option value="3">Action</option>
                    <option value="4">Action</option>
                    <option value="5">Action</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="gameDescription" class="form-label">Description</label>
                  <select name="" id="gameGenre" class="form-control"></select>
                </div>
                <div class="mb-3">
                  <label for="gameDeveloper" class="form-label">Developer</label>
                  <input type="text" class="form-control" id="gameDeveloper">
                </div>
                <div class="mb-3">
                  <label for="gameReleaseDate" class="form-label">Release Date</label>
                  <input type="date" class="form-control" id="gameReleaseDate">
                </div>
                <div class="mb-3">
                  <label for="gameLogo" class="form-label">Link Logo</label>
                  <input type="text" class="form-control" id="gameLogo">
                </div>
                <div class="mb-3">
                  <label for="gameLinkBanner" class="form-label">Link Banner</label>
                  <input type="text" class="form-control" id="gameLinkBanner">
                </div>
                <div class="mb-3">
                  <label for="gameLinkPoster" class="form-label">Link Poster</label>
                  <input type="text" class="form-control" id="gameLinkPoster">
                </div>
                <div class="mb-3">
                  <label for="gameScreen1" class="form-label">Screen1</label>
                  <input type="text" class="form-control" id="gameScreen1">
                </div>
                <div class="mb-3">
                  <label for="gameScreen2" class="form-label">Screen2</label>
                  <input type="text" class="form-control" id="gameScreen2">
                </div>
                <div class="mb-3">
                  <label for="gameScreen3" class="form-label">Screen3</label>
                  <input type="text" class="form-control" id="gameScreen3">
                </div>
                <div class="mb-3">
                  <label for="gameLinkVideo" class="form-label">Link Video</label>
                  <input type="text" class="form-control" id="gameLinkVideo">
                </div>
                <div class="mb-3">
                  <label for="gameLinkIcon" class="form-label">Link Icon</label>
                  <input type="text" class="form-control" id="gameLinkIcon">
                </div>
                <div class="mb-3">
                  <label for="gamePrice" class="form-label">Price</label>
                  <input type="number" placeholder="$" class="form-control" id="gamePrice">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="publicado">
                  <label class="form-check-label text-white" for="exampleCheck1">Publicado</label>
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="destacado">
                  <label class="form-check-label text-white" for="exampleCheck2">Destacado</label>
                </div>
                <button type="submit" class="btn btn-primary" onclick="saveGame()">Submit</button>
              </form>
            </form>
          </div>
          <div class="modal-footer bg-dark">
            <button type="button" class="btn btn-dark text-white" data-bs-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#ID</th>
            <th scope="col"></th>
            <th scope="col">Title</th>
            <th scope="col">Release Date</th>
            <th scope="col">Developer</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody id="mytable">
          <tr>
            <th scope="row" colspan="5">Loading...</th>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
 <!-- FIN CATEGORIAS -->
        <!-- MODAL DE LOGIN -->
        <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" id="modal">
          <div class="modal-dialog">
              <div class="modal-content">
                  <div class="modal-header bg-dark">
                      <h5 class="modal-title text-white" id="exampleModalLabel">Iniciar sesion</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body bg-dark">
                      <form id="form-login">
                          <div class="mb-3">
                              <label for="exampleInputEmail1" class="form-label">Correo</label>
                              <input type="email" class="form-control" id="emailLogin" aria-describedby="emailHelp">
                          </div>
                          <div class="mb-3">
                              <label for="exampleInputPassword1" class="form-label">Password</label>
                              <input type="password" class="form-control" id="passLogin">
                              <a href="#">¿No recuerdas tu contraseña?</a>
                          </div>
                          <button type="submit" class="btn btn-danger text-white" data-bs-dismiss="modal">Ingresar</button>
                      </form>
                  </div>
                  <div class="modal-footer bg-dark">
                      <button type="button" class="btn btn-dark text-white" data-bs-dismiss="modal">Cerrar</button>
                  </div>
              </div>
          </div>
      </div>
  
      <!-- FIN MODAL DE LOGIN -->
      
  <script src="../js/games.js"></script>
  <script src="../js/admin.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
    <script src="./js/login.js"></script>
</body>

</html>
