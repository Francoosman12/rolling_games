<body>

        <!-- Navbar -->

        <nav class="navbar navbar-expand-lg navbar-dark fixed-top">

              <div class="collapse navbar-collapse" id="navbarSupportedContent">

      </nav>
  
      <!-- FIN DE NAVBAR -->
  </header>
  <!-- contacto -->
  <section class="d-flex justify-content-center mt-5">
    <div class="col-sm-5 p-3">
      <div class="mb-4">
        <h4 class="color-contactanos">Contactanos</h4>
        <p class="color-contactanos-p">
          ¿Nesesitas ayuda? En RollinGames estamos pendientes para resolver
          cualquier inquietud que tengas.
        </p>
      </div>
      <div class="mb-2">
        <!-- en Action se va redirijido a formSubmit (puse mi email temporalmente por poner algo hay que cambiarlo) pagina usada https://formsubmit.co/-->
        <form action="https://formsubmit.co/nikokart13@gmail.com" method="POST">
          <div>
            <label for="inputNombre" class="form-label">Nombre</label>
            <input class="form-control" type="text" name="nombre" id="inputNombre" placeholder="ingrese su nombre"
              required />
          </div>
          <div>
            <label for="inputApellido" class="form-label mt-2">Apellido</label>
            <input class="form-control" type="text" name="apellido" id="inputApellido" placeholder="ingrese su apellido"
              required />
          </div>
          <div>
            <label for="inputEmail" class="form-label mt-2">Email@</label>
            <input class="form-control" type="email" name="email" id="inputEmail" placeholder="ingrese su correo"
              required />
          </div>
          <div>
            <label for="inputTextArea" class="form-label mt-2">Escriba su consulta</label>
            <textarea class="form-control" id="inputTextArea" rows="3" placeholder="ingrese su consulta"
              required></textarea>
          </div>
          <div>
            <button class="mt-3 float-end btn btn-danger">Enviar</button>
          </div>
        </form>
      </div>
    </div>
  </section>
      <!-- MODAL DE LOGIN -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-dark">
                    <h5 class="modal-title text-white" id="exampleModalLabel">Iniciar sesion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body bg-dark">
                    <form id="form-login">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Correo</label>
                            <input type="email" class="form-control" id="emailLogin" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="passLogin">
                            <a href="#">¿No recuerdas tu contraseña?</a>
                        </div>
                        <button type="submit" class="btn btn-danger text-white">Ingresar</button>
                    </form>
                </div>
                <div class="modal-footer bg-dark">
                    <button type="button" class="btn btn-dark text-white" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- FIN MODAL DE LOGIN -->
